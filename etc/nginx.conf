server {
    listen 80;
    server_name __NAME__ __NAMES__;

    client_max_body_size 20m;

    root __PDIR__;
    location /static/ {}
    location /media/ {}
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:__PORT__;
    }
}
